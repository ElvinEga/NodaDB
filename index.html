<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tauri + React + Typescript</title>
  </head>

  <body class="min-h-screen antialiased bg-primary-50 dark:bg-background">
    <style>
      #loading {
        position: fixed;
        inset: 0;
        background: #09090b;
        display: flex;
        align-items: center;
        justify-content: center;
        z-index: 9999;
      }
      #loading img {
        width: 80px;
        height: 80px;
        animation: pulse 2s ease-in-out infinite;
      }
      @keyframes pulse {
        0%, 100% { opacity: 1; }
        50% { opacity: 0.5; }
      }
    </style>
    <div id="loading">
      <img src="/logo.svg" alt="Loading" />
    </div>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
